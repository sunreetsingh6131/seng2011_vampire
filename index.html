  function init(){
    initShow();
  }
  function initShow(){
      fetch('http://127.0.0.1:5000/show', {
          method: 'GET',
          dataType: 'json',
          crossdomain: 'true',
          headers: {
              'Access-Control-Allow-Methods': 'GET',
              'Accept': 'application/json',
          }
      })
      .then((resp) => resp.json())
      .then(function(data) {
          console.log(data);
      })
  }
